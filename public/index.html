<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dog Street Game</title>

  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body { 
      width: 100%;
      height: 100%;
      background: #222; 
      overflow: hidden;
      touch-action: none;
    }

    #game-container { 
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas { 
      image-rendering: pixelated; 
      display: block;
      width: 100%; 
      height: 100%; 
    }

    /* ===== CONTROLES TOUCH (MOBILE + TABLET) ===== */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: none;
      flex-direction: column;
      gap: 6px;
      z-index: 1000;
    }

    .dpad-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .dpad-btn {
      width: 52px;
      height: 52px;
      background: rgba(100,150,255,0.7);
      border: 2px solid rgba(100,150,255,1);
      border-radius: 6px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      user-select: none;
      touch-action: none;
    }

    .dpad-btn:active {
      transform: scale(0.95);
      background: rgba(100,150,255,0.95);
    }

    /* üîë DETEC√á√ÉO DE TOUCH MAIS CONFIAVEL PARA MOBILE E TABLET */
    @media (hover: none) and (pointer: coarse),
           (hover: none) and (pointer: fine),
           (max-width: 1024px) {
      #mobile-controls {
        display: flex;
      }
    }

    /* üîß Ajuste para tablets maiores */
    @media (min-width: 768px) and (max-width: 1024px) {
      .dpad-btn {
        width: 60px;
        height: 60px;
        font-size: 26px;
      }
      
      #mobile-controls {
        bottom: 40px;
        left: 40px;
      }
    }
  </style>
</head>

<body>
  <div id="game-container"></div>

  <!-- CONTROLES TOUCH -->
  <div id="mobile-controls">
    <div class="dpad-row">
      <button class="dpad-btn" id="btn-up">‚¨ÜÔ∏è</button>
    </div>
    <div class="dpad-row">
      <button class="dpad-btn" id="btn-left">‚¨ÖÔ∏è</button>
      <button class="dpad-btn" id="btn-down">‚¨áÔ∏è</button>
      <button class="dpad-btn" id="btn-right">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const mobileInput = { left:false, right:false, up:false, down:false };

    function setupMobileControls() {
      const map = {
        'btn-up': 'up',
        'btn-down': 'down',
        'btn-left': 'left',
        'btn-right': 'right'
      };

      Object.entries(map).forEach(([id, dir]) => {
        const btn = document.getElementById(id);

        btn.addEventListener('touchstart', e => {
          e.preventDefault();
          mobileInput[dir] = true;
        });

        btn.addEventListener('touchend', e => {
          e.preventDefault();
          mobileInput[dir] = false;
        });

        btn.addEventListener('mousedown', () => mobileInput[dir] = true);
        btn.addEventListener('mouseup', () => mobileInput[dir] = false);
        btn.addEventListener('mouseleave', () => mobileInput[dir] = false);
      });
    }

    // Detec√ß√£o mais robusta de dispositivo touch
    function detectTouchDevice() {
      return ('ontouchstart' in window) ||
             (navigator.maxTouchPoints > 0) ||
             (navigator.msMaxTouchPoints > 0);
    }

    // Mostrar controles se for dispositivo touch
    function showMobileControlsIfNeeded() {
      const controls = document.getElementById('mobile-controls');
      
      // Se for dispositivo touch OU tela menor que 1024px (tablet)
      if (detectTouchDevice() || window.innerWidth <= 1024) {
        controls.style.display = 'flex';
      }
      
      // Atualizar quando a janela mudar de tamanho
      window.addEventListener('resize', () => {
        if (detectTouchDevice() || window.innerWidth <= 1024) {
          controls.style.display = 'flex';
        } else {
          controls.style.display = 'none';
        }
      });
    }

    setupMobileControls();
    showMobileControlsIfNeeded();
  </script>

  <script src="main.js"></script>
</body>
</html>
