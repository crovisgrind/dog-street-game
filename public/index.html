<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dog Street Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body { 
      height: 100%; 
      margin: 0; 
      background: #222; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      touch-action: none;
    }

    #game-container { 
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    canvas { 
      image-rendering: pixelated; 
      display: block;
      width: 100%; 
      height: 100%; 
    }

    /* ===== BOTÕES DIRECIONAIS - MOBILE ===== */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: none;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }

    .dpad-row {
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .dpad-btn {
      width: 50px;
      height: 50px;
      background: rgba(100, 150, 255, 0.7);
      border: 2px solid rgba(100, 150, 255, 1);
      border-radius: 5px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.1s;
    }

    .dpad-btn:active {
      background: rgba(100, 150, 255, 0.9);
      transform: scale(0.95);
    }

    /* ===== APARECER EM MOBILE ===== */
    @media (max-width: 768px) {
      #mobile-controls {
        display: flex;
      }
    }

    /* ===== MODO LANDSCAPE (celular deitado) ===== */
    @media (max-height: 600px) {
      #mobile-controls {
        bottom: 10px;
        left: 10px;
      }

      .dpad-btn {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  
  <!-- ===== CONTROLES MOBILE ===== -->
  <div id="mobile-controls">
    <!-- Botão de cima -->
    <div class="dpad-row">
      <button class="dpad-btn" id="btn-up">⬆️</button>
    </div>
    <!-- Botões da esquerda, baixo, direita -->
    <div class="dpad-row">
      <button class="dpad-btn" id="btn-left">⬅️</button>
      <button class="dpad-btn" id="btn-down">⬇️</button>
      <button class="dpad-btn" id="btn-right">➡️</button>
    </div>
  </div>

  <script>
    // ===== SETUP DOS BOTÕES MOBILE =====
    // Este objeto armazena qual botão está sendo pressionado
    const mobileInput = {
      left: false,
      right: false,
      up: false,
      down: false
    };

    function setupMobileControls() {
      // Mapear cada botão HTML para sua direção
      const buttons = {
        'btn-up': 'up',
        'btn-down': 'down',
        'btn-left': 'left',
        'btn-right': 'right'
      };

      // Para cada botão...
      Object.entries(buttons).forEach(([buttonId, direction]) => {
        const btn = document.getElementById(buttonId);
        
        // Quando toca no botão (mobile)
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          mobileInput[direction] = true;
        });
        
        // Quando solta do botão (mobile)
        btn.addEventListener('touchend', (e) => {
          e.preventDefault();
          mobileInput[direction] = false;
        });

        // Quando clica com mouse (desktop)
        btn.addEventListener('mousedown', () => {
          mobileInput[direction] = true;
        });

        // Quando solta o clique (desktop)
        btn.addEventListener('mouseup', () => {
          mobileInput[direction] = false;
        });

        // Se sair do botão sem soltar (desktop)
        btn.addEventListener('mouseleave', () => {
          mobileInput[direction] = false;
        });
      });
    }

    // Configurar botões quando a página carregar
    setupMobileControls();
  </script>

  <script src="main.js"></script>
</body>
</html>
